<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="card one active">
      <h2>Which language runs in a web browser?</h2>
      <div>
        <input id="java" type="checkbox" />
        <label for="java">Java</label>
      </div>
      <div>
        <input id="c" type="checkbox" />
        <label for="c">C</label>
      </div>
      <div>
        <input id="python" type="checkbox" />
        <label for="python">Python</label>
      </div>
      <div>
        <input id="javascript" type="checkbox" />
        <label for="javascript">JavaScript</label>
      </div>
      <button>Submit</button>
    </div>
    <div class="card two">
      <h1>What does CSS stand for?</h1>
      <div>
        <input id="central" type="checkbox" />
        <label for="central">Central Style Sheets</label>
      </div>
      <div>
        <input id="css" type="checkbox" />
        <label for="css">Cascading Style Sheets</label>
      </div>
      <div>
        <input id="simple" type="checkbox" />
        <label for="simple">Cascading Simple Sheets</label>
      </div>
      <div>
        <input id="cars" type="checkbox" />
        <label for="cars">Cars SUVs Sailboats</label>
      </div>
      <button>Submit</button>
    </div>
    <div class="card three">
      <h1>What does HTML stand for?</h1>
      <div>
        <input id="html" type="checkbox" />
        <label for="html">Hypertext Markup Language</label>
      </div>
      <div>
        <input id="markdown" type="checkbox" />
        <label for="markdown">Hypertext Markdown Language</label>
      </div>
      <div>
        <input id="machine" type="checkbox" />
        <label for="machine">Hyperloop Machine Language</label>
      </div>
      <div>
        <label for="helicopters"
          >Helicopters Terminals Motorboats Lamborginis</label
        >
        <input id="helicopters" type="checkbox" />
      </div>
      <button>Submit</button>
    </div>
    <div class="card four">
      <h1>What year was JavaScript launched?</h1>
      <div>
        <input id="1996" type="checkbox" />
        <label for="1996">1996</label>
      </div>
      <div>
        <input id="1995" type="checkbox" />
        <label for="1995">1995</label>
      </div>
      <div>
        <input id="1994" type="checkbox" />
        <label for="1994">1994</label>
      </div>
      <div>
        <input id="none" type="checkbox" />
        <label for="none">None</label>
      </div>
      <button>Submit</button>
    </div>
    <div class="score">
      <button>Reload</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
